<!DOCTYPE html>
<html lang='en'>
  <head> 
    <meta charset="utf-8">

    <style>

      text {
            font-family: sans-serif;
            fill: #000000;
        }
     
     /* style of selected circles in scatterplot */
      .selected_scatter_points {
          opacity: 1 !important;
          stroke: black;
          stroke-width: 1px;
      }

    </style>

    <title>HIST</title>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

  </head>

  <body>

    <!-- Create a div where the graph will take place -->
    <div id="rating_salary_scatter"></div>
    <!-- Initialize a select button -->
    <select id="selectXaxis"></select>
    <select id="selectYaxis"></select>
    <div id="salary_histogram"></div>

  <p>
      <label># of bins</label>
      <input type="number" min="1" max="100" step="10" value="20" id="nBin">
    </p>

  <script>

    // svg -> svgHistSalary
    // svgScatter -> svgScatter
    // svgScatterLink -> svgScatterLink
    // svg4 -> svgHistOverall

    // axes named accordingly

  // set the dimensions and margins of the graph
  var margin = {top: 10, right: 30, bottom: 30, left: 70},
      width = 460 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svgHistSalary = d3.select("#salary_histogram")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

  // append the svg object to the body of the page
  var svgScatter = d3.select("#rating_salary_scatter")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // svg for linked plot
  var svgScatterLink = d3.select("#rating_salary_scatter")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

  // get the data
  d3.csv("https://raw.githubusercontent.com/eshantarneja/d3fifa/master/fifa.csv", function(data) {

    var atts = ["Composure", "BallControl", "Crossing", "Finishing"]

    d3.select("#selectXaxis")
      .selectAll('myOptions')
      .data(atts)
      .enter()
      .append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; })
       // corresponding value returned by the button

     d3.select("#selectYaxis")
      .selectAll('myOptions')
      .data(atts)
      .enter()
      .append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; })
       // corresponding value returned by the button

    // X axis: scale and draw:
    var xHistSalary = d3.scaleLinear()
        .domain([0, d3.max(data, function(d) { return +d.Value })])     
        .range([0, width]);
    svgHistSalary.append("g")
        .style("font", "7px times")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(xHistSalary));

    // Y axis: initialization
    var yHistSalary = d3.scaleLinear()
        .range([height, 0]);
    var yAxisHistSalary = svgHistSalary.append("g")

    // Add X axis
    var xScatter = d3.scaleLinear()
        .domain([0, 100])
        .range([ 0, width ]);
    svgScatter.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(xScatter));
      
    // Add Y axis
    var yScatter = d3.scaleLinear()
        .domain([0, 120000000])
        .range([ height, 0]);
    svgScatter.append("g")
        .call(d3.axisLeft(yScatter));
      
    // add axis for linked plots
    var xScatterLink = d3.scaleLinear()
        .domain([0, 100])
        .range([ 0, width ]);
    svgScatterLink.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(xScatterLink));

    var yScatterLink = d3.scaleLinear()
        .domain([0, 100])
        .range([ height, 0]);
    svgScatterLink.append("g")
        .call(d3.axisLeft(yScatterLink));

    // Add dots

    var myCircle = svgScatter.append('g')
        .selectAll("dot")
        .data(data)
        .enter()
        .append("circle")
          .attr("cx", function (d) { return xScatter(d.Overall); } )
          .attr("cy", function (d) { return yScatter(+ d.Value); } )
          .attr("r", 1.5)
          .style("fill", "#69b3a2")

    var myCircle2 = svgScatterLink.append('g')
      .selectAll("dot")
      .data(data)
      .enter()
      .append("circle")
        .attr("cx", function (d) { return xScatterLink(d[d3.select("#selectXaxis").property("value")]); } )
        .attr("cy", function (d)  { return yScatterLink(d[d3.select("#selectYaxis").property("value")]); })
        .attr("r", 1.5)
        .style("fill", "#69b3a2")

        // When the button is changed, run the updateChart function
    d3.select("#selectXaxis").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        deleteOld()
        updateXaxis(selectedOption)
    })

    d3.select("#selectYaxis").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        deleteOld()
        updateYaxis(selectedOption)
    })
    

    function updateXaxis(axis) {

      var myCircle2 = svgScatterLink.append('g')
      .selectAll("dot")
      .data(toVisualize)
      .enter()
      .append("circle")
        .attr("cx", function (d) { return xScatterLink(d[axis]); } )
        .attr("cy", function (d) { return yScatterLink(d[d3.select("#selectYaxis").property("value")]); } )
        .attr("r", 1.5)
        .style("fill", "#69b3a2")
      } 

    function updateYaxis(axis) {

      var myCircle2 = svgScatterLink.append('g')
      .selectAll("dot")
      .data(toVisualize)
      .enter()
      .append("circle")
        .attr("cx", function (d) { return xScatterLink(d[d3.select("#selectXaxis").property("value")]); } )
        .attr("cy", function (d) { return yScatterLink(d[axis]); } )
        .attr("r", 1.5)
        .style("fill", "#69b3a2")
      } 

    function updateScatter(newData) {

      var myCircle2 = svgScatterLink.append('g')
      .selectAll("dot")
      .data(newData)
      .enter()
      .append("circle")
        .attr("cx", function (d) { return xScatterLink(d.BallControl); } )
        .attr("cy", function (d) { return yScatterLink(d.Dribbling); } )
        .attr("r", 1.5)
        .style("fill", "#69b3a2")
      }

    function deleteOld(){
      svgScatterLink.selectAll("circle").remove()
    }


    // A function that builds the graph for a specific value of bin
    function update(nBin) {

      // set the parameters for the histogram
      var histogram = d3.histogram()
          .value(function(d) { return +d.Value; })   // I need to give the vector of value
          .domain(xHistSalary.domain())  // then the domain of the graphic
          .thresholds(xHistSalary.ticks(nBin)); // then the numbers of bins

      // And apply this function to data to get the bins
      var bins = histogram(data);

      // Y axis: update now that we know the domain
      yHistSalary.domain([0, d3.max(bins, function(d) { return d.length; })]);   // d3.hist has to be called before the Y axis obviously
      yAxisHistSalary
          .transition()
          .duration(1000)
          .call(d3.axisLeft(yHistSalary));

      // Join the rect with the bins data
      var u = svgHistSalary.selectAll("rect")
          .data(bins)

      // Manage the existing bars and eventually the new ones:
      u
          .enter()
          .append("rect") // Add a new rect for each new elements
          .merge(u) // get the already existing elements as well
          .transition() // and apply changes to all of them
          .duration(1000)
            .attr("x", 1)
            .attr("transform", function(d) { return "translate(" + xHistSalary(d.x0) + "," + yHistSalary(d.length) + ")"; })
            .attr("width", function(d) { return xHistSalary(d.x1) - xHistSalary(d.x0) -1 ; })
            .attr("height", function(d) { return height - yHistSalary(d.length); })
            .style("fill", "#69b3a2")


      // If less bar in the new histogram, I delete the ones not in use anymore
      u
          .exit()
          .remove()

      }


    // Initialize with 20 bins
    update(20)


    // Listen to the button -> update if user change it
    d3.select("#nBin").on("input", function() {
      update(+this.value);
    });


  svgScatter
      .call( d3.brush()                 // Add the brush feature using the d3.brush function
        .extent( [ [0,0], [width,height] ] ) // initialise the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
        .on("start brush", updateChart) // Each time the brush selection changes, trigger the 'updateChart' function
      )

  var dataset = data
  var toVisualize = data

  // Function that is triggered when brushing is performed
  function updateChart() {
    extent = d3.event.selection
    // create var that holds only data point using dataset.filter
    toVisualize = dataset.filter(function(d){return isBrushed(extent, xScatter(d.Overall), yScatter(+ d.Value) )})
    // call update.svgScatter that will take in filtered data set and set data for svgScatter
    myCircle.classed("selected_scatter_points", function(d){ return isBrushed(extent, xScatter(d.Overall), yScatter(+ d.Value) ) } )
    //probably need and update for myCircle2
    deleteOld()
    updateScatter(toVisualize)
  }

  // A function that return TRUE or FALSE according if a dot is in the selection or not
  function isBrushed(brush_coords, cx, cy) {
       var x0 = brush_coords[0][0],
           x1 = brush_coords[1][0],
           y0 = brush_coords[0][1],
           y1 = brush_coords[1][1];
      return x0 <= cx && cx <= x1 && y0 <= cy && cy <= y1;    // This return TRUE or FALSE depending on if the points is in the selected area
  }

  });
  </script>

  </body>

</html>
